# configs/synthetic_dataset_creation/loose_grammar_run.yaml

# Tells the loader which grammar "world" to use.
grammar_profile: "loose_grammar"
ebnf_file: "loose_structures.ebnf"

# This entire block will be passed to the Planner
planner_config:
  name: "Loose Grammar"

  # A slightly higher threshold to allow for more structural variation before discarding.
  plan_deduplication_threshold: 0.90
  # This remains false to allow for maximum randomness in session flow.
  enforce_plan_points_progression: false

# High-level run params
num: 500
outfile_template: "data/processed/loose_grammar/loose_{num}.jsonl"
seed: 43
log_skips: false

# Controls JSON output formatting. Set to a number (e.g., 4) for pretty-printing,
# or false for compact, single-line output.
json_indent: false

# Exhaustion / attempts
max_attempts_multiplier: 100.0
consecutive_dup_limit: 5000

# Exact dedup (hash)
dedup_by: plan     # plan | text | none

# Jaccard near-dup
jaccard_dedup: true
jaccard_ngram: 2
jaccard_threshold: 0.90
jaccard_window: 500

# Semantic near-dup
semantic_dedup: true
semantic_threshold: 0.95
semantic_model: sentence-transformers/all-MiniLM-L6-v2
semantic_device: null  # "cpu" | "cuda" | null for auto