archetype_name: "Drill Only"
structure_category: "mix"

description: "Master skills through timed exercises only"

# This archetype has only drill-session constraints; its logic is at the block level.
hard_constraints:
  - type: prefer_complexity_progression
  - type: require_session_type
    value: drill

soft_constraints: []

# It is allowed to use any block type excluding the ones with conditioned Games.
allowed_block_types:
  - same_variant_side_switch
  - same_side_variant_progression # Added not present in Balanced
  - symmetrical_same_side_variant_progression_pair
  - symmetrical_cross_family_action_similarity_pair
  - cross_family_action_similarity # Added, not present in balanced (more diversity)
