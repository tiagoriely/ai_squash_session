# sports/squash/exercises/warmups.yaml
id: warmup_basic
family: Warmup
family_id: squash.family.warmup
category: warmup
base_description: A collection of warm-up routines for squash sessions.

# All warm-up variants
variants:
  # WARMUP 1
  - variant_id: "compound_boast_drive_drop_drive_and_2_shots"
    name: "Compound Boast-Drive-Drop-Drive + 2 shots"
    description: "A scalable warm-up routine with two distinct patterns and a role rotation."
    types: [warmup]
    composition:
      repeat_with_role_switch: true
      components:
        - name: "Boast-Drive-Drop-Drive"
          proportion: 0.5
          rules:
            # careful not being read by loader change potentially later
            sequence: "A: boast -> B: drive -> A: drop -> B: drive"
        - name: "Boast-Drive (2 shots)"
          proportion: 0.5
          rules:
            # careful not being read by loader change potentially later
            sequence: "A (drive, boast) <-> B (drop, drive)"

  # WARMUP 2
