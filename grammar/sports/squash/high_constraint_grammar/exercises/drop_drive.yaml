  # Variant 1, Part A: Deep Only - Forehand - Drill
  - variant_id: deep_only_forehand_drill
    name: "Drop-Drive (Deep Only - Forehand Drill)"
    description: "A drill on the forehand side where one player plays straight drops from the back; the other plays straight drives from the front."
    shotSide: [forehand]
    types: [drill]
    difficulty_score: 5
    foundational_shots: ["straight drop", "deep drive", "straight drive"]
    tactical_shots: []
    shots:
      general: ["drop", "drive"]
      specific: ["straight drop", "deep drive", "straight drive"]
    movement: ["front", "back", "middle"]
    roles:
      pattern: fixed # A drives, B drops
      exercises_per_side: 2 # Players change role before changing sides
    rules:
      sequence: "drop (B) -> drive (A) -> restart pattern (continuous until role swap)"
      constraint_text:
        - "Drive: all drives' first bounces must land behind the T-line."
        - "Drop: all drops' second bounces must land in front of the T-line."
      constraint_formal:
        - "FOR ALL shot(drive) REQUIRE location.bounce[1] > t_line"
        - "FOR ALL shot(drop) REQUIRE location.bounce[2] < t_line"
    allowed_actions:
      - "drive"
      - "deep drive"
      - "hard drive"
      - "straight drive"
      - "drop"
      - "straight drop"

