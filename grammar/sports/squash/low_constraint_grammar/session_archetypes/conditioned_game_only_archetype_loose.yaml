archetype_name: "Conditioned Games Only"
structure_category: "conditioned_games"

description: "Master skills and tactical play through point-based constrained games"

# This archetype has only conditioned-session constraints; its logic is at the block level.
hard_constraints:
  - type: prefer_complexity_progression
  - type: require_session_type
    value: conditioned_game

soft_constraints: []

# It is allowed to use any block type excluding the ones with drills.
allowed_block_types:
  - same_variant_side_switch
  - same_side_variant_progression  # Added not present in Balanced
  - cross_family_action_similarity
  - symmetrical_same_side_variant_progression_pair
  - symmetrical_cross_family_action_similarity_pair
