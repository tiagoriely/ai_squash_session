    defaults: { target_duration: "3:00", shotSide: backhand }
    rules:
      enforcement: "cannot play backhand drive or boast; only backhand cross"
    variant_of: squash.activity.pattern.diagonal.boast_drive_cross.kills_allowed.backhand.v1

  # Boast-Drive-Cross (With Counters)
  - activity_id: squash.activity.pattern.diagonal.boast_drive_cross.counter_drop.forehand.drill.v1
    name: Forehand Boast-Cross-Drive (With Counters, timed)
