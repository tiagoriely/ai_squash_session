  - activity_id: squash.activity.pattern.diagonal.boast_drive_cross.kills_allowed.backhand.drill.v1
    name: Backhand Boast-Cross-Drive (With Kills, timed)
    extends: [ "squash.tmpl.drill.diagonal_base",
